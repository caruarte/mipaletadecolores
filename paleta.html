    <meta charset="utf-8">
    <title>Mi paleta de colores</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="barra">
        <div class="contenedor contenido-barra">
            <h1 class="logo">
                <a href="index.html">Mi Paleta de Colores</a>
            </h1>
            <div class="hamburger">
                <i class="fas fa-bars menuIcon"></i>
                <i class="fas fa-times closeIcon"></i>
            </div>
            <nav class="navegacion-principal">
                <a href="paleta.html">Hacé tu paleta</a>
                <a href="charla.html">Charla</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </header>
    <section class="seccion contenedor">
        <div id="preguntas_screen">
            <label for="interes">Escribí algo que te guste hacer o que te interese: </label>
            <input id="interes" type="text" required>
            <div id="numeroIntereses"></div>
            <div id="siguiente" class="centrar">
                <button class="boton boton-amarillo">Siguiente</button>
            </div>
            <div id="terminar" class="centrar">
                <button class="boton boton-verde">Elegí tu paleta</button>
            </div>
        </div>
        <div id="paletas_screen" class="ocultar">

            <h2>Elegí tu paleta de colores:</h2>

        </div>
        <div id="doscolores_screen" class="ocultar">

            <h2>Elegí dos colores:</h2>

        </div>
        <div id="combinar_screen" class="ocultar">

            <h2>¿Cómo los podrías combinar?</h2>
            <div id="doscolores"></div>
            <div id="combinacion"></div>
            <input id="combinacion_interes" type="text" required>
            <div id="btn_combinar" class="centrar">
                <button class="boton boton-verde">Combinar</button>
            </div>
        </div>
        <div id="tupaleta_screen" class="ocultar">
            <div id="imagen_tupaleta">
                <h2>Mi Paleta de Colores</h2>
                <div id="tupaleta"></div>
            </div>
            <div id="botones_tupaleta">
                <div id="btn_guardar" class="centrar">
                    <button class="boton boton-amarillo">Guardar paleta</button>
                </div>
                <div id="btn_paleta" class="centrar">
                    <button class="boton boton-verde">Seguí combinando</button>
                </div>
            </div>
        </div>

    </section>

    <footer class="site-footer">
        <div class="contenedor">
            <div>
                <h2>Mi Paleta de Colores</h2>
                <p>Creado por: César Ruarte</p>
            </div>

            <nav class="redes-sociales">

                <a href="https://twitter.com/cesarruarte" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.youtube.com/channel/UCimM0D_EhOPUj31o61eNqNA" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.instagram.com/cesarruarte/" target="_blank"><i class="fab fa-instagram"></i></a>
            </nav>
        </div>
    </footer>
